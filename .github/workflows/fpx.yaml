name: fpx

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    paths:
      - ".github/workflows/fpx.yaml"
      - "lib/**"
      - "test/**"
      - "pubspec.yaml"
  push:
    branches:
      - main
    paths:
      - ".github/workflows/fpx.yaml"
      - "lib/**"
      - "test/**"
      - "pubspec.yaml"

jobs:
  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ðŸ“š Git Checkout
        uses: actions/checkout@v4

      - name: ðŸŽ¯ Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: "stable"

      - name: ðŸ“¦ Install Dependencies
        run: dart pub get

      - name: ðŸ§ª Run Tests with Coverage
        run: dart test --coverage=coverage

      - name: ðŸ“‹ Format Coverage
        run: dart pub global activate coverage && dart pub global run coverage:format_coverage --lcov --in=coverage --out=coverage/lcov.info --report-on=lib

      - name: ðŸ“Š Check Code Coverage
        if: github.event_name == 'pull_request'
        uses: VeryGoodOpenSource/very_good_coverage@v3
        with:
          path: coverage/lcov.info
          min_coverage: 70

      - name: ðŸ“ˆ Extract Coverage Percentage and Generate Badge
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          # Extract coverage percentage from lcov.info and create coverage.json
          COVERAGE=$(lcov --summary coverage/lcov.info 2>&1 | grep -E 'lines\.*:' | grep -oE '[0-9]+\.[0-9]+' | head -1)
          echo "Coverage: $COVERAGE%"
          
          # Create coverage.json in the format expected by the Python script
          cat > coverage.json << EOF
          {
            "totals": {
              "percent_covered_display": "$COVERAGE"
            }
          }
          EOF
          
          # Generate coverage badge using Python script
          python .github/scripts/generate_coverage_badge.py

      - name: ðŸ“¤ Commit Coverage Badge
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add coverage.svg
          git commit -m 'Automatically updated coverage badge [skip ci]'
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  spell-check:
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/spell_check.yml@v1
    with:
      includes: |
        **/*.md
        !brick/**/*.md
        .*/**/*.md
      modified_files_only: false

  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: [coverage, spell-check]
    if: always() && (needs.coverage.result == 'success' || needs.coverage.result == 'skipped') && needs.spell-check.result == 'success'

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: ðŸ“š Git Checkout
        uses: actions/checkout@v4

      - name: ðŸŽ¯ Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: "stable"

      - name: ðŸ“¦ Install Dependencies
        run: dart pub get

      - name: ðŸ§ª Run Tests
        run: dart test --concurrency=1
